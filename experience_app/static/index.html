<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Experience Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2563eb;
      --bg: #f3f4f6;
      --surface: #ffffff;
      --text: #1f2937;
      --text-secondary: #6b7280;
      --user-bubble: #2563eb;
      --user-text: #ffffff;
      --bot-bubble: #e5e7eb;
      --bot-text: #1f2937;
      --accent: #ef4444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background: var(--surface);
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      border-bottom: 1px solid #e5e7eb;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      z-index: 10;
    }

    /* Chat History */
    .chat-history {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 80%;
      padding: 0.8rem 1.2rem;
      border-radius: 1.2rem;
      font-size: 0.95rem;
      line-height: 1.4;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      align-self: flex-end;
      background: var(--user-bubble);
      color: var(--user-text);
      border-bottom-right-radius: 0.2rem;
    }

    .message.bot {
      align-self: flex-start;
      background: var(--bot-bubble);
      color: var(--bot-text);
      border-bottom-left-radius: 0.2rem;
    }

    .message .sender {
      font-size: 0.7rem;
      margin-bottom: 0.2rem;
      opacity: 0.7;
      display: none;
      /* Hide sender name for cleaner look */
    }

    /* Input Area */
    .input-area {
      background: var(--surface);
      padding: 1rem;
      border-top: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem 1rem;
      padding-right: 3rem;
      /* Space for mic icon inside if needed, but we keep it outside for now */
      border: 1px solid #d1d5db;
      border-radius: 1.5rem;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: var(--primary);
    }

    /* Mic Button */
    .mic-button {
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      border: none;
      background: var(--bg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      color: var(--text-secondary);
    }

    .mic-button:hover {
      background: #e5e7eb;
      color: var(--text);
    }

    .mic-button.active {
      background: var(--accent);
      color: white;
      animation: pulse 1.5s infinite;
    }

    .mic-button svg {
      width: 1.5rem;
      height: 1.5rem;
      fill: currentColor;
    }

    /* Send Button (Hidden by default, shown when typing?) - For now always show or just use Enter */
    .send-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 1.5rem;
      cursor: pointer;
      font-weight: 600;
      display: none;
      /* We'll show it if text is present, or just rely on Enter */
    }

    /* Status Overlay (for Listening/Processing) */
    .status-indicator {
      position: absolute;
      bottom: 5rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      font-size: 0.85rem;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .status-indicator.visible {
      opacity: 1;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
      }
    }
  </style>
  <script src="/static/js/app.js" type="module"></script>
</head>

<body>

  <header>
    Free Talk
  </header>

  <div id="chatHistory" class="chat-history">
    <div class="message bot">
      Hello! I'm your AI assistant. You can type or speak to me.
    </div>
  </div>

  <div id="statusIndicator" class="status-indicator">Listening...</div>

  <div class="input-area">
    <div class="input-wrapper">
      <form id="textForm" style="width: 100%; margin: 0;">
        <input type="text" id="textInput" placeholder="Type a message..." autocomplete="off">
      </form>
    </div>

    <button id="micButton" class="mic-button" aria-label="Voice Input">
      <svg viewBox="0 0 24 24">
        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
        <path
          d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
      </svg>
    </button>
  </div>

  <!-- Hidden Session Display for Debug -->
  <div style="display:none;" id="sessionIdDisplay"></div>

</body>

</html>
